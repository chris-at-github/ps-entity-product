<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<div class="row marker marker--layout-0">
		<f:if condition="{product.systemInstallationMedia}">
			<div class="col-lg-6">
				<div class="marker--media">
					<f:render partial="Media/Main" section="Main" arguments="{
							file: product.systemInstallationMedia.originalResource,
							settings: '{fo:settings.get(extension: \'Ps14Marker\', path: \'images.aside\')}'
						}" />
				</div>
			</div>
		</f:if>

		<f:if condition="{product.systemInstallationLegend}">
			<div class="col-lg-6">
				<ol class="marker--legend">
					<f:for each="{product.systemInstallationLegend}" as="element" iteration="iterator">
						<f:render partial="Marker/Listing/Listing" section="Item" arguments="{element: element, iterator: iterator, headerLayout: 3}" />
					</f:for>
				</ol>
			</div>
		</f:if>
	</div>
</f:section>
</html>
