<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">

		<div class="taste taste--layout-technology">
			<div class="taste--media">
				<f:if condition="{product.technology.media}">
					<f:render partial="Components/Media" section="Picture" arguments="{
							file: product.technology.media.originalResource,
							image: {
								maxWidth: settings.xo.modules.taste.pictureSettings.fiftyFifty.maxWidth,
								cropVariant: settings.xo.modules.taste.pictureSettings.fiftyFifty.cropVariant
							},
							sizes: settings.xo.modules.taste.pictureSettings.fiftyFifty.mediaQueries
						}" />
				</f:if>
			</div>
			<div class="taste--body">
				<header class="taste--header ce-header ce-header--layout-2">
					<h2><f:link.page pageUid="{product.technology.uid}">Die Technologie <strong>{product.technology.title}</strong></f:link.page></h2>
				</header>

				<f:if condition="{product.technology.abstractLong}">
					<f:format.html>{product.technology.abstractLong}</f:format.html>
				</f:if>

				<div class="taste--readmore">
					<f:link.page class="link--cta" pageUid="{product.technology.uid}">Zur Technologie</f:link.page>
				</div>
			</div>
		</div>

	</f:section>
</html>
