<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<ul class="downloads--container">
		<f:for each="{files}" as="file">
			<li class="download--item">
				<f:render partial="Downloads/Item" section="Main" arguments="{file: file.originalResource}" />
			</li>
		</f:for>

		<li class="download--item">
			<f:render partial="Downloads/Wkhtmltopdf" section="Main" arguments="{link: '#', title: '{f:translate(key: \'download.dataSheet\')}'}" />
		</li>
	</ul>
</f:section>
</html>
