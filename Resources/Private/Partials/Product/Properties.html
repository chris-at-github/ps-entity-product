<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<header class="ce-header ce-header--layout-1"><h1>{product.title}</h1></header>

		<f:if condition="{product.shortDescription}">
			<f:format.html>{product.shortDescription}</f:format.html>
		</f:if>

		<f:if condition="{product.image}">
			<f:image src="{product.image.uid}" treatIdAsReference="1" maxWidth="1200" />
		</f:if>
	</f:section>
</html>
