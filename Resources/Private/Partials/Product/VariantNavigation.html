<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<div class="product--variant-navigation">
		<header class="product--variant-navigation-header"><f:translate key="product.variants" /></header>
		<nav>
			<ul>
				<f:for each="{variants}" as="variant">
					<f:if condition="{variant.uid} != {product.uid}">
						<li><f:link.action action="show" arguments="{product: variant}">{variant.variantTitle}</f:link.action></li>
					</f:if>
				</f:for>
			</ul>
		</nav>
	</div>
</f:section>
</html>
