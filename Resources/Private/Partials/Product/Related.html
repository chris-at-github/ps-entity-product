<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<header class="ce-header ce-header--layout-2">
		<f:render partial="Header/Header" arguments="{header: '{f:translate(key: \'product.related\')}', layout: 2}" />
	</header>

	<f:if condition="{product.related -> f:count()} > {settings.card.readmoreLimit}">
		<f:then>
			<f:render partial="Listing/Listing" section="ReadmoreContainer" arguments="{products: product.related, settings: settings}" />
		</f:then>
		<f:else>
			<f:render partial="Listing/Listing" section="CardContainer" arguments="{products: product.related, settings: settings}" />
		</f:else>
	</f:if>
</f:section>
</html>
