<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<header class="ce-header ce-header--layout-2">
		<f:render partial="Header/Header" arguments="{header: '{f:translate(key: \'product.applications\')}', layout: 2}" />
	</header>

	<f:if condition="{product.applications -> f:count()} > {settings.xo.modules.entityproduct.card.readmoreLimit}">
		<f:then>
			<f:render section="ReadmoreContainer" arguments="{_all}" />
		</f:then>
		<f:else>
			<f:render section="CardContainer" arguments="{_all}" />
		</f:else>
	</f:if>
</f:section>

<f:section name="ReadmoreContainer">
	<div class="readmore-container">
		<div class="readmore-container--collapse">
			<f:render section="CardContainer" arguments="{product: product, settings: settings, additionalClass: 'readmore-container--body'}" />
		</div>
		<div class="readmore-container--toggle">
			<button class="button"><xo:svg.use name="readmore" viewBox="0 0 24 15" /><f:translate key="LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.action.loadmore" /></button>
		</div>
	</div>
</f:section>

<f:section name="CardContainer">
	<ul class="card--container {additionalClass}">
		<f:for each="{product.applications}" as="application">
			<li class="card" data-uri-target="{f:uri.page(pageUid: application.uid)}">
				<f:render partial="Components/Card" section="Media" arguments="{media: application.media, settings: settings.xo.modules.entityproduct.card.pictureSettings.thumbnail}" />
				<f:render partial="Components/Card" section="Badges" arguments="{badges: application.badges}" />
				<f:render partial="Components/Card" section="Title" arguments="{title: application.title, link: '{f:uri.page(pageUid: application.uid)}'}" />
			</li>
		</f:for>
	</ul>
</f:section>
</html>
