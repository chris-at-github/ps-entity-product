<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<header class="ce-header ce-header--layout-2">
		<f:render partial="Header/Header" arguments="{header: '{f:translate(key: \'product.applications\')}', layout: 2}" />
	</header>

	<f:if condition="{product.applications -> f:count()} > {settings.card.readmoreLimit}">
		<f:then>
			<f:render partial="Teaser/Layout/Default" section="ReadmoreContainer" arguments="{pages: product.applications, settings: '{fo:settings.get(extension: \'Ps14Teaser\')}'}" />
		</f:then>
		<f:else>
			<f:render partial="Teaser/Layout/Default" section="CardContainer" arguments="{pages: product.applications, settings: '{fo:settings.get(extension: \'Ps14Teaser\')}'}" />
		</f:else>
	</f:if>
</f:section>
</html>
