<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>

	<f:section name="Main">
		<f:if condition="{record.header_class} != 100">
			<f:if condition="{record.header}">
				<f:then><f:render partial="KeyFact/Header" section="Main" arguments="{title: record.header, titleType: record.header_class}" /></f:then>
			</f:if>
		</f:if>

		<f:render partial="KeyFact/Listing" section="Main" arguments="{keyFacts: keyFacts}" />
	</f:section>
</html>
