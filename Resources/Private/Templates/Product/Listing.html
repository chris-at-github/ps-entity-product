<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
	<div class="product-listing">
		<f:flashMessages/>

		<div class="product-listing--filter">
			<f:render partial="Filter/Listing" arguments="{_all}" section="Main" />
		</div>

		<div class="product-listing--body">
			<ul class="product-listing--container">
				<f:for each="{products}" as="product">
					<li>
						<f:render partial="Listing/Item" section="Main" arguments="{product: product, link: '{f:uri.action(action: \'show\', arguments: {product: product})}'}" />
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:section>
</html>
